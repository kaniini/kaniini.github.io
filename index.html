---
layout: default
title: "kaniini"
---

<div class="row-fluid">
  <div class="col-md-6">
    <h2>Projects</h2>
    {% for project in site.data.projects limit: 15 %}
      <h5><a href="{{ project.url }}">{{ project.title }}</a> <small>{{ project.summary }}</small></h5>
    {% endfor %}
  </div>
  <div class="col-md-6">
    <h2><a href="/blog.html">Blog</a></h2>
    {% for post in site.posts limit: 15 %}
      <h5>{{ post.date | date_to_string }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a></h5>
    {% endfor %}
  </div>
</div>
